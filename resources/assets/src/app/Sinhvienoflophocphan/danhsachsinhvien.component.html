<div class="container">
	<div>
		<h1 *ngIf="listdanhsach && listdanhsach.length > 0" class="text-center">Danh Sách Sinh Viên Môn {{listdanhsach[0].mon.tenmon}}</h1>
	</div>
	<div>
		<table class="table table-bordered">
			<tr>
				<th>STT</th>
				<th>Tên Sinh viên</th>
			</tr>
			<tr *ngFor="let danhsach of listdanhsach">
				<td>{{danhsach.id}}</td>
				<td>{{danhsach.student.name}}</td>
			</tr>
		</table>
	</div>
</div>
