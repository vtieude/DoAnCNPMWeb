<div class="container">
	<div>
		<h1 class="text-center"> Danh Sach Lop Hoc Phan</h1>
	</div>
	<div>
		<table class="table table-bordered">
			<tr>
        		<th>STT</th>
        		<th>Mã Môn</th>
        		<th>Tên Môn</th>
        		<th>Xem Danh Sách Sinh Viên</th>
        		
      	</tr>
      		<tr *ngFor="let lophocphan of lophocphans">
      			<td>{{lophocphan.id}}</td>
      			<td>{{lophocphan.mamon}}</td>
      			<td>{{lophocphan.mon.tenmon}}</td>
      			<td><a [routerLink]="['/danhsachsinhvien', lophocphan.mamon]">Xem</a></td>
      		</tr>
      		
		</table>	
	</div>
</div>
